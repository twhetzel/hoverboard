<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Trish Whetzel, GDG Silicon Valley">
    <meta name="description" content="The biggest Google related event in the country carefully crafted for you by the GDG community! Awesome speakers and lot's of fun!">
    <meta name="keywords" content="event, gdg, gde, devfest, google, programming, android, chrome, polymer, developers, cloud, firebase, gdgsv">
    <!-- <meta name="google-site-verification" content="GxUE9cpxaP54b7Ymknz-fxWBiIUrJOqx1PZ5gkRHGeY" /> -->
    <link rel="canonical" href="https://devfest2015.gdgsv.com/">
    <title>GDG DevFest Silicon Valley 2015</title>

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@GDGSV">
    <meta name="twitter:title" content="GDG DevFest Silicon Valley 2015 &bull; November 21, Mountain View">
    <meta name="twitter:description" content="The biggest Google related event in the country carefully crafted for you by the GDG community! Awesome speakers and lot's of fun!">
    <meta name="twitter:image:src" content="https://devfest2015.gdgsv.com/images/seo/seo.jpg">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="GDG DevFest Silicon Valley 2015 &bull; November 21, Mountain View" />
    <meta property="og:site_name" content="GDG DevFest Silicon Valley 2015 &bull; November 21, Mountain View" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devfest2015.gdgsv.com/" />
    <meta property="og:image" content="https://devfest2015.gdgsv.com/images/seo/seo.jpg" />
    <meta property="og:description" content="The biggest Google related event in the country carefully crafted for you by the GDG community! Awesome speakers and lot's of fun!" />

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00BCD4">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/silicon_valley/logo-white.svg" alt="GDG DevFest 2015">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            November 21, 2015
                        </span>
                        <span class="block typo-white">
                            Mountain View, CA
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Home</a>
                    <a data-route="#!/blog" href="/blog">Blog</a>
                    <a data-route="#!/schedule" href="/schedule">Schedule</a>
                    <a data-route="#!/speakers" href="/speakers">Speakers</a>
                    <!-- <a data-route="contact" href="/contact">Contact</a> -->
                </paper-menu>
            </paper-header-panel>
            
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/silicon_valley/logo.svg" alt="GDG DevFest 2015">
                                            <p class="dates bold">November 21, Moutain View, CA</p>
                                            <p class="description">The biggest Google related event in the country carefully crafted for you by the GDG community! Awesome speakers and lot's of fun!</p>
                                            <p class="slogan">Learn new technologies, Make New Connections!</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <a data-route="schedule" href="#!/schedule">
                                                    <paper-button class="colorful" raised>
                                                        View the Schedule
                                                    </paper-button>
                                                </a>
                                                <!--
                                                <a href="http://goo.gl/forms/UZvtPBnKE7" target="_blank">
                                                    <paper-button noink>
                                                    Give a Lightning Talk
                                                    </paper-button>
                                                </a>
                                                -->
                                                <!-- <a href="#pricetable"> -->
                                                <!-- <a href="https://www.eventbrite.com/e/silicon-valley-devfest-2015-tickets-18988002627" target="_blank"><paper-button class="colorful" raised>
                                                        Register
                                                    </paper-button></a>
                                                </a>
                                                -->
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                            <iron-image class="fit" src="./images/google_building-1.png" sizing="contain"></iron-image>
                                        </div>
                                    </div>
                                </div>
                                <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=GDG%20DevFest%20Silicon%20Valley%202015&dates=20151121T090000/20151121T200000&details=The biggest Google related event in the country carefully crafted for you by GDG community! Awesome speakers and lot's of fun!%20Details%20at%20http://devfest2015.gdgsv.com&location=Google+Bldg+CL2,+1200+Crittenden+Ln,+Mountain+View,+CA+94043&output=xml"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people source="../../data/featured-speakers.json">
                                <h4 class="heading">Rockstar Speakers</h4>
                            </featured-people>
                            
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                            <latest-news source="../../data/blog.json"></latest-news>
                            <social-feed source="http://lviv.gdg.org.ua/tweetledee/favoritesjson.php?c=10&cache_interval=7200"></social-feed>

                            <!-- <a class="twitter-timeline"  href="https://twitter.com/search?q=%40gdgsv" data-widget-id="650877079848771584">Tweets about @gdgsv</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> -->

                            <map-block></map-block>
                            <logos-block source="../../data/partners.json">
                                <h4 class="heading">Partners</h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop" source="../../data/blog.json"></blog-block>
                            <footer-block></footer-block>
                        </section>

                        
                        <!-- Schedule Block --> 
                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop bottom-tabs" style="background: #009688; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Schedule</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section>
                        <!-- End Schedule Block -->

                        
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> --> 
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" source="../../data/speakers.json" sessions-source="../../data/sessions.json"></people-block>
                            <footer-block></footer-block>
                        </section>

                        <!-- New Element for GDGSV Team -->
                        <section data-route="team">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Team</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <team-block id="team-block" class="container-atop" source="../../data/team.json"></team-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Code of Conduct</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="contact">
                            <h1>Contact</h1>
                            <footer-block></footer-block>
                        </section>
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <webfont-loader families="Roboto:100,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-69191254-1"></google-analytics>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
